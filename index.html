<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QMK Configurator Statistics</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="og:title" content="QMK Firmware Statistics">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Usage stats for QMK Configurator">
  <meta property="og:url" content="https://stats.qmk.fm">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="light">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" media="(prefers-color-scheme: dark)">
<!--
  <link rel="stylesheet" href="qmk_custom_light.css">
  <link rel="stylesheet" href="qmk_custom_dark.css" media="(prefers-color-scheme: dark)">
-->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        // Translation aliases
        '/en/(.*)': '/$1',
        '/en-us/(.*)': '/$1',
        '/en-gb/(.*)': '/$1',
        '/.*/_langs.md': '/_langs.md',
      },
      basePath: '/qmk_stats',
      name: 'QMK Configurator Statistics',
      nameLink: {
        '/': '/#/'
      },
      repo: 'qmk/qmk_stats',
      loadSidebar: '_summary.md',
      loadNavbar: '_langs.md',
      mergeNavbar: true,
      auto2top: true,
      autoHeader: true,
      fallbackLanguages: [
      ],
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      search: {
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        },
        noData: {
          '/': 'No results!'
        },
        depth: 6
      },
      markdown: {
        smartypants: true,
        smartLists: true,
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-makefile.min.js"></script>
  <script>
    // Register the cache worker for offline viewing mode
    // https://docsify.now.sh/pwa
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
